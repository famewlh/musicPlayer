<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="image-box">
            <div class="img">
                <!-- 动态插入 注意应用路径 -->
                <img src="/source/song_1.jpg">
            </div>
        </div>
        <div class="inf-box">
            <p class="song-name"></p>
            <p class="singer-name"></p>
            <p class="audio-name"></p>
        </div>
        <div class="pro-box">
            <div class="cur-time">
                <span></span>
            </div>
            <div class="pro">
                <div class="top">
                    <div class="pot"></div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="all-time">
                <span></span>
            </div>
        </div>
        <div class="btn-box">
            <div class="btn-like" alt="#"></div>
            <div class="btn-prev" alt="#"></div>
            <div class="btn-play pause" alt="#"></div>
            <div class="btn-next" alt="#"></div>
            <div class="btn-playlist" alt="#"></div>
        </div>
        <div class="playList">
            <!-- <p>播放列表</p>
            <p class="song-list">丑八怪-<span>薛之谦</span></p>
            <p class="song-list">小半-<span>薛之谦</span></p>
            <p class="song-list">sipe-<span>薛之谦</span></p>
            <p>关闭</p> -->
        </div>  
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioManager.js"></script>
    <!-- <script src="../js/pro.js"></script> -->
    <script src="../js/index.js"></script>
</body>

</html>
